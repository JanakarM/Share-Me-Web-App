name: Deployment
on: [push]
jobs:
  deployment:
    runs-on: ubuntu-latest
    environment: production
    concurrency: production
    steps:
      - name: Check out repository code
        uses: actions/checkout@v2
      - name: deploy
        working-directory: ./initial
        run: |
         ./gradlew bootWar
         ls
      - name: list directory
        working-directory: ./initial/build
        run: ls
      - name: push
        run: git push
